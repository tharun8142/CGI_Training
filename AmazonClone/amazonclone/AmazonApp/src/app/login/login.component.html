<!DOCTYPE html>
<html lang="en">
<head>
    <!-- eta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
</head>
<body>
    <div class="login">
         <div class="login_logo"><!--https://governmentjobswork.com/wp-content/uploads/2020/10/Amazon-Jobs.png -->
          
        </div>
       <div class="login_container">
           <h1 id="sign">sign-In</h1>
           <form> <!-- this is in terms of form so i use form tag -->
               <h5>E-mail or mobile phone number:</h5>
               <input type="text"name="user"[(ngModel)]="lo.Email"class="input"placeholder="Enter Your name"required>
               <h5>Password:</h5>
                <input type="password"name="password" [(ngModel)]="lo.Password"class="input"placeholder="Enter your Password"required><br><br>

                 <!-- here i use password as a type due to this password in dots  -->
               <button class="login_signInButton" (click)="LoginHandel()">sign In</button><br>
           </form>
           <p>By continuing, you agree to Amazon's <a href="#"class="int"> Conditions of Use</a>
              and<a href="#"class="int"> Privacy Notice.</a><br><br><!-- for Conditions i use css to colour change by hower and use underline 
                                                            to give axactly look like amazon page -->
              
           </p>
            <button class="login_registerButton" >Register</button><!-- here i have add create your account button -->
       </div>
    </div>
    
</body>
</html>
