<!DOCTYPE html>
<html lang="en">
<head>
    <!-- eta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
</head>
<body>
    <div class="login">
         <div class="login_logo"><!--https://governmentjobswork.com/wp-content/uploads/2020/10/Amazon-Jobs.png -->
          
        </div>
       <div class="login_container">
           <h1 id="sign">Register</h1><br>
           <form> <!-- this is in terms of form so i use form tag -->
            <h5>Name:</h5>
               <input type="text"name="user"class="input" placeholder="Enter Your name"id="box"required [(ngModel)]="se.Name"><br>
               <h5>E-mail :</h5>
               <input type="text"name="user"class="input"placeholder="Enter Your name"id="box"required [(ngModel)]="se.Email"><br>
               <h5>Password:</h5>
                <input type="password"name="password"class="input"placeholder="Enter your Password"id="box"required [(ngModel)]="se.Password"><br><br><br>

                 <!-- here i use password as a type due to this password in dots  -->
               <button class="login_signInButton" (click)="Register()">sign Up</button><br><br>
           </form>
           <button class="login_signInButton" routerLink="/sellerL">Log-In</button>
           <p>By continuing, you agree to tuv <a href="#"class="int"> Conditions of Use</a>
              and<a href="#"class="int"> Privacy Notice.</a><br><br><!-- for Conditions i use css to colour change by hower and use underline 
                                                            to give axactly look like amazon page -->
              
           </p><br>
            
       </div>
    </div>
    
</body>
</html>
