<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Products</h1>
        <div class="row">
          <div class="col-md-3" *ngFor="let item of produtcs">
            <div class="card mb-3">
              <img class="card-img-top" src="{{item.imgUrl}}" alt="Product Image">
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description}}</p>
                <p class="card-text"><small class="text-muted">{{item.category}}</small></p>
                <p class="card-text">{{item.price | currency}}</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Qty</span>
                  </div>
                  <input type="number" class="form-control" [(ngModel)]="item.qty" min="1" max="10">
                </div>
                <button class="btn btn-primary" *ngIf="s.islog()" (click)="addToCart(item, item.qty)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
